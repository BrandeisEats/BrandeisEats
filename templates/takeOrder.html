{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h1>Active Deliveries</h1>

</div>

{% for delivery in deliveries %}
  <form method="GET" action="/removeOrder">
     <h2>ORDER {{delivery.id}} :: {{delivery.time}} ---
     {{delivery.deliverer}}</h2>
     <input type="hidden" name="orderNumber" value="{{delivery.id}}">
     <input class="btn btn-lg btn-danger" type="submit" value="It's delivered">
   </form>
  <hr>
  {% endfor %}

{% endblock %}
